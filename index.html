<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #message {
            font-size: 24px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 1s ease;
        }
        .fade-in {
            opacity: 1;
        }
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="message">Working with the cloud</div>
    <script>
        const message = document.getElementById('message');
        
        // Show "Working with the cloud"
        message.classList.add('fade-in');
        
        // Hide after 2 seconds and show new message
        setTimeout(() => {
            message.classList.remove('fade-in');
            message.classList.add('fade-out');
            setTimeout(() => {
                // Replace '123.456.789.0' with the actual user IP address
                message.textContent = `Successfully verified your IP`;
                message.classList.remove('fade-out');
                message.classList.add('fade-in');
            }, 1000); // Wait for fade out animation to complete
        }, 2000); // Show message for 2 seconds
    </script>
</body>
</html>
